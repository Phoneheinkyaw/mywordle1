<!DOCTYPE html>
<html>
    <head>
        <title>Wordle game
        </title>
    </head>
<link rel="stylesheet" href="index.css">
<h1>Wordle</h1>
    </head>
    <hr>
    <body>

            <div class="keyboard">
                <div class="row">
                <button class="op">T</button>
                <BUtton class="op">I</BUtton>
                <BUtton class="op">T</BUtton>
                <BUtton class="op">L</BUtton>
                <BUtton class="op">E</BUtton>
               
            </div>
            <div class="row">
                <BUtton class="op">G</BUtton>
                <BUtton class="op">R</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">N</BUtton>
               
            </div>
            <div class="row">
                <BUtton class="op">S</BUtton>
                <BUtton class="op">T
                </BUtton>
                <BUtton class="op">Y</BUtton>
                <BUtton class="op">L</BUtton>
                <BUtton class="op">E</BUtton>
               
            </div>
            <div class="row">
                <BUtton class="op">G</BUtton>
                <BUtton class="op">A</BUtton>
                <BUtton class="op">M</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">R</BUtton>
               
            </div>
            <div class="row">
                <BUtton class="op orange">Z</BUtton>
                <BUtton class="op green">E</BUtton>
                <BUtton class="op">B</BUtton>
                <BUtton class="op green">R</BUtton>
                <BUtton class="op">A</BUtton>
               
            </div>
            <div class="row">
                <BUtton class="op">A</BUtton>
                <BUtton class="op">B</BUtton>
                <BUtton class="op">O</BUtton>
                <BUtton class="op">R</BUtton>
                <BUtton class="op">T</BUtton>
                </div>
            </div>
            <div class="keypad">
                <div class="t1">
                    <button class="key">Q</button>
                    <BUtton class="key">W</BUtton>
                    <BUtton class="key">E</BUtton>
                    <BUtton class="key">R</BUtton>
                    <BUtton class="key">T</BUtton>
                    <BUtton class="key">Y</BUtton>
                    <BUtton class="key">U</BUtton>
                    <BUtton class="key">I</BUtton>
                    <BUtton class="key">O</BUtton>
                    <BUtton class="key">P</BUtton>
                </div>
                <div class="t2">
                    <BUtton class="key A">A</BUtton>
                    <BUtton class="key green">S</BUtton>
                    <BUtton class="key">D</BUtton>
                    <BUtton class="key orange">F</BUtton>
                    <BUtton class="key black">G</BUtton>
                    <BUtton class="key">H</BUtton>
                    <BUtton class="key">J</BUtton>
                    <BUtton class="key">K</BUtton>
                    <BUtton class="key">L</BUtton>
                    
                </div>
                <div class="t3">
                    <BUtton id="ENTER" class="key">
                        ENTER</button>
                        <BUtton class="key">Z</BUtton>
                        <BUtton class="key">X</BUtton>
                        <BUtton class="key">C</BUtton>
                        <BUtton class="key">V</BUtton>
                        <BUtton class="key">B</BUtton>
                        <BUtton class="key">N</BUtton>
                        <BUtton class="key">M</BUtton>
                    <BUtton class="Delete">
                        Delete</BUtton>
               </div>
            </div>
        
        
    </body>

</html>
