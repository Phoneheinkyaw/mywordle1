<!DOCTYPE html>
<html>
    <head>
<title>Keyboard</title>
<link rel="stylesheet" href="grid.css">
<h1>Wordle</h1>
    </head>
    <hr>
    <body>
        <div class="keyboard">
            <div class="row one">
                <button class="op">T</button>
                <BUtton class="op">I</BUtton>
                <BUtton class="op">T</BUtton>
                <BUtton class="op">L</BUtton>
                <BUtton class="op">E</BUtton>
               
            </div>
            <div class="row two">
                <BUtton class="op">G</BUtton>
                <BUtton class="op">R</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">N</BUtton>
               
            </div>
            <div class="row three">
                <BUtton class="op">S</BUtton>
                <BUtton class="op">T
                </BUtton>
                <BUtton class="op">Y</BUtton>
                <BUtton class="op">L</BUtton>
                <BUtton class="op">E</BUtton>
               
            </div>
            <div class="row four">
                <BUtton class="op">G</BUtton>
                <BUtton class="op">A</BUtton>
                <BUtton class="op">M</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">R</BUtton>
               
            </div>
            <div class="row five">
                <BUtton class="op">Z</BUtton>
                <BUtton class="op">E</BUtton>
                <BUtton class="op">B</BUtton>
                <BUtton class="op">R</BUtton>
                <BUtton class="op">A</BUtton>
               
            </div>
            <div class="row six">
                <BUtton class="op">A</BUtton>
                <BUtton class="op">B</BUtton>
                <BUtton class="op">O</BUtton>
                <BUtton class="op">R</BUtton>
                <BUtton class="op">T</BUtton>
               
            </div>
        </div>
    </body>
    <footer>
       
        <div class="keypad">
            <div class="row seven">
                <button class="Q">Q</button>
                <BUtton class="W">W</BUtton>
                <BUtton class="E">E</BUtton>
                <BUtton class="R">R</BUtton>
                <BUtton class="T">T</BUtton>
                <BUtton class="Y">Y</BUtton>
                <BUtton class="U">U</BUtton>
                <BUtton class="I">I</BUtton>
                <BUtton class="O">O</BUtton>
                <BUtton class="P">P</BUtton>
            </div>
            <div class="row eight">
                <BUtton class="A">A</BUtton>
                <BUtton class="S">S</BUtton>
                <BUtton class="D">D</BUtton>
                <BUtton class="F">F</BUtton>
                <BUtton class="G">G</BUtton>
                <BUtton class="H">H</BUtton>
                <BUtton class="J">J</BUtton>
                <BUtton class="K">K</BUtton>
                <BUtton class="L">L</BUtton>
                
            </div>
            <div class="row nine">
                <BUtton class="ENTER">
                    ENTER</button>
                    <BUtton class="Z">Z</BUtton>
                    <BUtton class="X">X</BUtton>
                    <BUtton class="C">C</BUtton>
                    <BUtton class="V">V</BUtton>
                    <BUtton class="B">B</BUtton>
                    <BUtton class="N">N</BUtton>
                    <BUtton class="M">M</BUtton>
                <BUtton class="Delete">
                    Delete</BUtton>
            </div>
        </div>
    </footer>
</html>
